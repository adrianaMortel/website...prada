<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Prada - Shop</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
<style>



*{
	margin:0;
	padding:0;
	box-sizing:border-box;
	font-family:'Helvetica Neue', Helvetica, Arial, sans-serif;
}

body{
	background:#111;
	color:#fff;
	min-height:100vh;
}

nav{
	width:220px;
	background:rgba(0,0,0,0.7);
	position:fixed;
	top:0;
	bottom:0;
	left:0;
	display:flex;
	flex-direction:column;
	align-items:center;
	padding:40px 0;

}

nav h1{

	font-size:2rem;
	margin-bottom:40px;
	font-family:'Didot', serif;

}
nav a{
	color:#fff;
	text-decoration:none;
	padding:10px;width:100%;
	text-align:center;

}

	nav a:hover,
	nav a.active{

	background:#555;

}

main{

	margin-left:220px;
	padding:40px;

}

main h2{
	text-align:center;
	font-size:2.5rem;
	margin-bottom:30px;
}

.products{
	display:grid;
	grid-template-columns:repeat(auto-fill,minmax(250px,1fr));
	gap:20px;
}

.product-item{
	background: rgba(255,255,255,0.06);
	border-radius:12px;
	overflow:hidden;
	padding-bottom:15px;
	cursor:pointer;
	transition: transform .25s ease, box-shadow .2s ease;
	border:1px solid rgba(255,255,255,0.03);

}

.product-item:hover{
	transform:scale(1.03);
	box-shadow:0 8px 30px rgba(0,0,0,0.6);
}

.product-image{
	width:100%;
	height:200px;
	object-fit:cover;	
	display:block;
	cursor:zoom-in;
	background:#222;
}

.product-details{
	padding:12px;
}

.product-name{
	font-size:1.1rem;
	margin-bottom:6px;
	font-family:'Didot', serif;
}

.product-price{
	color:#ff4c4c;
	font-weight:bold;
	margin-bottom:6px;
	display:block;
}

.product-caption{
	color:#bbb;
	font-size:.85rem;
}

.modal{
	display:none;
	position:fixed;
	top:0;
	left:0;
	width:100%;
	height:100%;
	background:rgba(0,0,0,0.88);
	justify-content:center;
	align-items:center;
	z-index:1000;
}

.modal-content{
	background:#222;
	padding:18px;
	border-radius:12px;
	max-width:1000px;
	width:94%;
	box-shadow:0 12px 40px rgba(0,0,0,0.7);
}

.modal-header{
	display:flex;
	justify-content:space-between;
	align-items:center;
	margin-bottom:12px;
}

.modal-header h3{
	margin:0;
	font-size:1.15rem;
}

.close{
	cursor:pointer;
	font-size:1.6rem;
	color:#fff;
}

.modal-body{
	display:grid;
	grid-template-columns:1fr 320px;
	gap:16px;
	align-items:start;
}

.main-image{
	background:#111;
	border-radius:10px;
	padding:10px;
	text-align:center;
}

.main-image img{
	width:100%;
	max-height:520px;
	object-fit:contain;
	border-radius:8px;
	cursor:zoom-in;
}

.meta{
	display:flex;
	flex-direction:column;
	gap:8px;
	color:#fff;
}

.meta .price{
	color:#ff4c4c;
	font-weight:700;
	font-size:1.05rem;
}

.meta .desc{
	color:#bbb;
	font-size:.95rem;
	line-height:1.3;
}

.thumbs{
	display:grid;
	grid-template-columns: repeat(1,1fr);
	gap:10px;
	margin-top:10px;
}

.thumbs img{
	width:100%;
	height:72px;
	object-fit:cover;
	border-radius:6px;
	cursor:pointer;
	border:2px solid transparent;
}

.thumbs img.active{
	border-color:#ff4c4c;
}

.carousel-controls{
	position:relative;
}

.prev,.next{
	position:absolute;
	top:50%;
	transform:translateY(-50%);
	background:rgba(0,0,0,0.5);
	border:none;
	color:#fff;
	width:40px;
	height:40px;
	border-radius:50%;
	cursor:pointer;
	font-size:18px;
}

.prev{
	left:8px;
}

.next{
	right:8px;
}

@media(max-width:900px){
	.modal-body{grid-template-columns:1fr;
}

.thumbs{
	grid-template-columns: repeat(5,1fr);
}

.thumbs img{
	height:56px;

}}


@media(max-width:700px){

nav{
	display:none;	
	position:static;
	width:100%;
	padding:12px;
}

main{
	margin-left:0;
	padding:20px;
}
.product-image{
	height:160px;
}

.modal-content{
	width:96%;
}}

#image-modal{
	display:none;
	position:fixed;
	top:0;left:0;
	width:100%;
	height:100%;
	background:rgba(0,0,0,0.95);
	justify-content:center;
	align-items:center;
	z-index:2000;
}

#image-modal img{
	width:100%;
	height:auto;
	max-width:88%;
	max-height:88%;
	border-radius:12px;
}

#image-modal .close{
	position:absolute;
	top:26px;right:36px;
	font-size:2rem;
	cursor:pointer;
	color:#fff;
}

.buy-btn{
	background:#e60023;
	border:none;
	color:#fff;
	padding:6px 12px;
	margin-top:8px;
	border-radius:6px;
	cursor:pointer;
}



</style>
</head>

// Render Products
const productList=document.getElementById("product-list");
products.forEach(p=>{
const div=document.createElement("div");
div.classList.add("product-item");
div.innerHTML=`<img src="${p.image}" alt="${p.name}" class="product-image" onerror="this.src='${FALLBACK_IMAGE}'">
<div class="product-details">
<span class="product-name">${p.name}</span>
<span class="product-price">${p.price}</span>
<span class="product-caption">${p.caption}</span>
</div>`;
div.addEventListener("click",()=>openModal(p));
productList.appendChild(div);
});

// Modal Logic
const modal=document.getElementById("product-modal");
const modalClose=document.getElementById("modal-close");
const modalMainImg=document.getElementById("modal-main-img");
const modalThumbs=document.getElementById("modal-thumbs");
const modalVariantName=document.getElementById("modal-variant-name");
const modalVariantPrice=document.getElementById("modal-variant-price");
const modalProductCaption=document.getElementById("modal-product-caption");
const prevBtn=document.getElementById("prev-variant");
const nextBtn=document.getElementById("next-variant");
const addCartBtn=document.getElementById("add-to-cart");
let currentProduct=null,currentVariantIndex=0;

function openModal(product){
currentProduct=product;
currentVariantIndex=0;
updateModal();
modal.style.display="flex";
}

function updateModal(){
if(!currentProduct) return;
const variant=currentProduct.variants[currentVariantIndex];
modalMainImg.src=variant.image||FALLBACK_IMAGE;
modalVariantName.textContent=variant.name;
modalVariantPrice.textContent=variant.price;
modalProductCaption.textContent=currentProduct.caption;
modalThumbs.innerHTML="";
currentProduct.variants.forEach((v,i)=>{
const img=document.createElement("img");
img.src=v.image||FALLBACK_IMAGE;
if(i===currentVariantIndex) img.classList.add("active");
img.addEventListener("click",()=>{currentVariantIndex=i;updateModal();});
modalThumbs.appendChild(img);
});
}

prevBtn.onclick=()=>{
currentVariantIndex=(currentVariantIndex-1+currentProduct.variants.length)%currentProduct.variants.length;
updateModal();
};
nextBtn.onclick=()=>{
currentVariantIndex=(currentVariantIndex+1)%currentProduct.variants.length;
updateModal();
};
modalClose.onclick=()=>{modal.style.display="none";}
window.onclick=(e)=>{if(e.target===modal) modal.style.display="none";}

// Image zoom
const imageModal=document.getElementById("image-modal");
const imagePreview=document.getElementById("image-preview");
const imageClose=document.getElementById("image-close");
modalMainImg.addEventListener("click",()=>{
imagePreview.src=modalMainImg.src;
imageModal.style.display="flex";
});
imageClose.onclick=()=>{imageModal.style.display="none";}
window.onclick=(e)=>{if(e.target===imageModal) imageModal.style.display="none";}

// Add to cart
addCartBtn.onclick=()=>{
let cart=JSON.parse(localStorage.getItem("pradaCart")||"[]");
cart.push({product:currentProduct.name,variant:currentProduct.variants[currentVariantIndex].name,price:currentProduct.variants[currentVariantIndex].price});
localStorage.setItem("pradaCart",JSON.stringify(cart));
alert("Added to cart!");
modal.style.display="none";
}
